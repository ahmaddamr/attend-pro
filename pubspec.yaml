name: attend_pro
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  animate_do: ^4.0.0
  carousel_slider: ^5.0.0
  cupertino_icons: ^1.0.6
  dio: ^5.8.0+1
  easy_localization: ^3.0.7+1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  flutter_image_compress: ^2.4.0
  flutter_launcher_icons: ^0.14.3
  flutter_otp_text_field: ^1.4.0+2
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  image: ^4.5.4
  image_picker: ^1.1.2
  intl: ^0.19.0
  mime: ^2.0.0
  open_file: ^3.5.10
  page_transition: ^2.1.0
  path_provider: ^2.1.5
  provider: ^6.1.2
  shared_preferences: ^2.3.3
  socket_io_client: ^3.1.1
  toastification: ^2.3.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/splashIcons/
    - assets/images/onboarding/
    - assets/images/icons/
    - assets/translations/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/splashIcons/logo.png
